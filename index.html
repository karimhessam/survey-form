<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <h1 id="title">Bilal & Karim Survey Form</h1>
      <p id="description">
        This survey form is prepared by Bilal & Karim. Thanks for visiting!
      </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input required type="text" id="name" placeholder="ie. Bilal Mubarak Idris" />

        <label for="email" id="email-label">Email</label>
        <input type="email" required id="email" placeholder="ie. karim.hessam1@gmail.com"/>

        <label for="number" id="number-label">Number</label>
        <input type="number" id="number" min="20" max="80" placeholder="ie. 33"/>
        
        <label for="dropdown">Select</label>
        <select id="dropdown">
          <option value="karim">Karim</option>
          <option value="bilal">Bilal</option>
        </select>
        <div class="radio-container">
          <div class="row">
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
          </div>
          <div class="row">
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="checkbox-container">
          <div class="row">
            <input type="checkbox" value="java" id="java" />
            <label for="java">Java</label>
          </div>
          <div class="row">
            <input type="checkbox" value="javascript" id="javascript" />
            <label for="javascript">JavaScript</label>
          </div>
        </div>
        <textarea cols="30" rows="10" placeholder="Comments"></textarea>
        <button id="submit">Submit</button>
      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
